<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADNU DEKUSU - Login</title>
    <link rel="stylesheet" href="signupdekusu.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="dekusu logo.png" alt="ADNU Logo" class="logo">
            <h1><span class="adnu">ADNU</span> <span class="dekusu">DEKUSU</span></h1>
            <p class="subtitle">STUDENT'S HELPDESK DIRECTORY</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>LOGIN</h2>
                <form id="loginForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ADNU GBOX" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••" required>

                    <button type="submit" class="btn">Sign In</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <a href="#" class="visitor">Visitor</a>
                </form>
            </div>
        </div>
        <button id="darkModeToggle" class="dark-mode-btn">☀️</button>
    </div>
    <script src="signupdekusu.js"></script>
</body>
</html>
